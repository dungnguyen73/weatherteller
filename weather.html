<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Weather App </title>
</head>
<body>
    <div class="container">
        <div class="search_bar">
            <i class="fa-solid fa-location-dot" style = "color: rgb(68, 123, 183);" id = "location_dot" ></i>
            <input type="text" placeholder = "Enter location" >
            <button class="fa-solid fa-magnifying-glass" ></button>
        </div>
        <div class="not-found">
            <img src="unfound_location.jpg" alt="Can not find your location" class="unfound_location" width="400" >
            <p>Oops! Invalid location</p>
        </div>
        
        <div class="weather-box">
            <img src="" alt="" class="">
            <p class="position"></p>
            <p class="temperature"></p>
            <p class="description"></p>
        </div>
        <div class="weather-detail">

            <div class="humidity">
                <i class="fa-solid fa-droplet" style="color: #346bcb;"></i>                
                <div class="text">
                    <span></span>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind" style="color: #346bcb;"></i> 
                <div class="text">
                    <span></span>
                    <p>Wind Speed</p>
                </div>
            </div>

        </div>
    </div>
    <script src="https://kit.fontawesome.com/a1037a3a28.js" crossorigin="anonymous"></script>
    <script src = "script.js"></script>
</body>
</html>
